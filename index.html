<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Play Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron:wght@400;600&&display=swap" rel="stylesheet">
</head>
<body>

    <div class="top-container">
        <h1 class="main-title">simon</h1>
        <h3 class="game-info">Hit new game to start</h2>
    </div>

    <div class="middle-container">
        <div class="grid-container">
            <div type="button" id="red" class="game-btn red"></div>
            <div type="button" id="blue" class="game-btn blue"></div>
            <div type="button" id="green" class="game-btn green"></div>
            <div type="button" id="yellow" class="game-btn yellow"></div>        
        </div>
    </div>
    
    <h3 class="high-score"></h2>
    <div type="button" id="new-game" class="ng-btn">New game</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
</body>
</html>
